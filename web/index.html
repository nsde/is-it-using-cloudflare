<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckFlare</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            outline: none;
            border: none;
            color: #fff;
        }

        body {
            padding-top: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #1e1e1e;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            display: block;
        }

        button {
            width: auto;
            margin-top: 0.5rem;
            cursor: pointer;
            background: #262b7d;
        }

        div.results {
            display: flex;
            justify-content: space-around;
        }

        div.result {
            font-size: 1.5rem;
            border-radius: 5px;
            padding: 1rem 2rem;
            background: #161616;
        }

        div.result.green {
            background: #1e7e34;
        }

        div.result.red {
            background: #7e1e1e;
        }

        blockquote {
            margin-left: 0;
            background: #243545;
            padding: 1rem;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <h1>CheckFlare</h1>
    <p>Check if a website is running Cloudflare.</p>

    <input type="text" id="urlInp" placeholder="https://example.com">
    <button id="checkBtn" onclick="checkCloudflare()">Check</button>
    <br>

    <h2>Results</h2>
    <blockquote>
        Green means that Cloudflare is <b><u>not</u></b> detected.
    </blockquote>

    <div class="results">
        <div class="result" id="server">Server</div>
        <div class="result" id="ray">Ray</div>
        <div class="result" id="cache">Cache</div>
    </div>

    <script>
        async function checkCloudflare() {
            url = urlInp.value;

            if (!url.startsWith('http')) {
              url = `http://${url}`;
            }

            url = `https://orbit.onlix.me/api/cloudflare?url=${url}`;

            checkBtn.disabled = true;
            checkBtn.innerHTML = 'Checking...';

            response = await fetch(url, {
                method: 'GET',
                timeout: 5000
            });

            result = await response.json();

            checkBtn.disabled = false;
            checkBtn.innerHTML = 'Check';

            if (result['server']) {
                server.classList.add('red');
            } else {
                server.classList.add('green');
            }
            
            if (result['ray']) {
                ray.classList.add('red');
            } else {
                ray.classList.add('green');
            }

            if (result['cache']) {
                cache.classList.add('red');
            } else {
                cache.classList.add('green');
            }
        }

        window.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkCloudflare();
            }
        });

    </script>
</body>
</html>
